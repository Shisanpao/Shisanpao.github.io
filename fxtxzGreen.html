<html><head>
	<meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <title>返校通行证(2分钟内有效)</title>
    <link rel="stylesheet" href="./weui.min.css">
    <script type="text/javascript" src="./weui.min.js?v=20211110222646" charset="UTF-8"></script>
</head>
<body ontouchstart="">

<div id="bodyDiv">
	<p style="text-align:center;background:darkgreen;"><br><img src="./pass1.png" width="330px" height="225px" alt=""><br><font style="font-size:100px">
		<script type="text/javascript">
			var t = new Date();
			var hour = t.getHours();
			var minute = t.getMinutes();
			var second = t.getSeconds();
			var nowDay = hour + ":" + minute + ":" + second;
			document.write(nowDay);

		</script>
	</font></p>
	<div class="weui-cells__title">学生返校通行证</div>
	<div class="weui-cells">
		<div class="weui-cell  weui-cell_example">
			<div class="weui-cell__hd"><img src="./person.png" alt="" style="width: 20px; margin-right: 16px; display: block;"></div>
			<div class="weui-cell__bd">
				<p>学号：
					<script>
                            var va1 = localStorage.value1
                            document.write(va1)
					</script>
				</p>
			</div>
		</div>
		<div class="weui-cell  weui-cell_example">
			<div class="weui-cell__hd"><img src="./person.png" alt="" style="width: 20px; margin-right: 16px; display: block;"></div>
			<div class="weui-cell__bd">
				<p>姓名：
					<script>
                            var va2 = localStorage.value2
                            document.write(va2)
					</script>
				</p>
			</div>
		</div>
		<div class="weui-cell  weui-cell_example">
			<div class="weui-cell__hd"><img src="./person.png" alt="" style="width: 20px; margin-right: 16px; display: block;"></div>
			<div class="weui-cell__bd">
				<p>学院：
					<script>
                            var va3 = localStorage.value3
                            document.write(va3)
					</script>
				</p>
			</div>
		</div>
		<div class="weui-cell  weui-cell_example">
			<div class="weui-cell__hd"><img src="./time.png" alt="" style="width: 20px; margin-right: 16px; display: block;"></div>
			<div class="weui-cell__bd">
				<p>时间：
					<script type="text/javascript">
                            var t = new Date();
                            var year = t.getFullYear();
                            var month = t.getMonth() + 1;
                            var day = t.getDate();

                            var nowDay = year + "/" + month + "/" + day;
                            document.write(nowDay);
					</script>
				</p>
			</div>
		</div>

	</div>
	<br>
	<br>
	<div class="weui-footer">
	<p>版权所有 © 辽宁大学</p>
	</div>
</div>
<script type="text/javascript" src="./getpass.js?v=20211110222646"></script>

</body></html>
